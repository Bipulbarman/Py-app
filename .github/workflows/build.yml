name: Build Kivy APK

on:
  push:
    branches: [ "main" ] # Runs when you push code to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Use a standard Linux virtual machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Buildozer and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade cython
          pip install buildozer

      - name: Build the APK
        run: buildozer -v android debug

      - name: Upload the APK as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-calculator-apk
          path: bin/*.apk # The path where the final APK is located
